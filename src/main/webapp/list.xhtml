<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich" xmlns:attachment="http://noveogroup.com/">
    <h:form id="list">
        <h:panelGrid>
            <rich:dataScroller for="msg_list" maxPages="5" boundaryControls="auto" fastControls="auto" style="text-align: center" />
            <rich:dataTable value="#{messageController.messages}" var="message" id="msg_list" rows="10">
                <rich:column sortBy="#{message.subject}" id="subject" sortOrder="#{messageListController.subjectOrder}">
                    <f:facet name="header">
                        <a4j:commandLink value="#{msg['subject']}" render="msg_list" action="#{messageListController.sortBySubject}" />
                    </f:facet>
                    <h:outputText value="#{message.subject}"/>
                </rich:column>
                <rich:column sortBy="#{message.sender}" id="sender" sortOrder="#{messageListController.senderOrder}">
                    <f:facet name="header">
                        <a4j:commandLink value="#{msg['sender']}" render="msg_list" action="#{messageListController.sortBySender}" />
                    </f:facet>
                    <h:outputText value="#{message.sender}"/>
                </rich:column>
                <rich:column sortBy="#{message.date}" id="send_date" sortOrder="#{messageListController.dateOrder}">
                    <f:facet name="header">
                        <a4j:commandLink value="#{msg['send_date']}" render="msg_list" action="#{messageListController.sortByDate}" />
                    </f:facet>
                    <h:outputText value="#{message.date}"/>
                </rich:column>
            </rich:dataTable>
            <rich:dataScroller for="msg_list" maxPages="5" boundaryControls="auto" fastControls="auto"/>
        </h:panelGrid>
    </h:form>
    <attachment:attachment><f:verbatim>dff</f:verbatim></attachment:attachment>
</ui:composition>
</body>
</html>
