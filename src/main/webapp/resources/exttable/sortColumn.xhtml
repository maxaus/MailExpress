<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:composite="http://java.sun.com/jsf/composite"
        >

<composite:interface>
    <composite:attribute name="beanProperty"/>
    <composite:attribute name="sortingProperty"/>
    <composite:attribute name="tableData"/>
    <composite:attribute name="tableId"/>
    <composite:attribute name="header"/>
</composite:interface>

<composite:implementation>

    <rich:column>
        <f:facet name="header">
            <h:outputText value="#{cc.attrs.header}"/>
        </f:facet>
        <h:outputText value=""/>
    </rich:column>
</composite:implementation>

</html>
