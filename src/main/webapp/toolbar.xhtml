<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <rich:tabPanel switchType="client">
        <rich:tab header="Send / Receive">
            <rich:toolbar height="35" itemSeparator="grid">
                <rich:toolbarGroup>
                    <h:graphicImage library="img" name="mail.png" title="#{msg['new_message']}"/>
                    <h:graphicImage library="img" name="reply.png" title="#{msg['reply']}"/>
                    <h:graphicImage library="img" name="reply_to_all.png" title="#{msg['reply_to_all']}"/>
                    <h:graphicImage library="img" name="send.png" title="#{msg['send']}"/>
                    <h:graphicImage library="img" name="delete.png" title="#{msg['delete']}"/>
                </rich:toolbarGroup>
            </rich:toolbar>
        </rich:tab>
        <rich:tab header="Folder">
            <rich:toolbar height="35" itemSeparator="grid">
                <rich:toolbarGroup>
                    <h:graphicImage library="img" name="new_folder.png" title="#{msg['new_folder']}"/>
                    <h:graphicImage library="img" name="rename.png" title="#{msg['rename']}"/>
                    <h:graphicImage library="img" name="delete.png" title="#{msg['delete']}"/>
                </rich:toolbarGroup>
            </rich:toolbar>
        </rich:tab>
    </rich:tabPanel>


</ui:composition>
</body>
</html>
