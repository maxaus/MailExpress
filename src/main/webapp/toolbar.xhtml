<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <rich:tabPanel switchType="client">
        <rich:tab header="Send / Receive">
            <rich:toolbar>
                <rich:toolbarGroup itemSeparator="line">
                    <h:commandButton image="resources/img/mail.png" title="#{msg['new_message']}">
                        <rich:componentControl target="popup" operation="show"/>
                    </h:commandButton>
                    <h:commandButton image="resources/img/reply.png" title="#{msg['reply']}">
                    </h:commandButton>
                    <h:commandButton image="resources/img/reply_to_all.png" title="#{msg['reply_to_all']}">
                    </h:commandButton>
                    <h:commandButton image="resources/img/send.png" title="#{msg['send']}">
                    </h:commandButton>
                    <h:commandButton image="resources/img/delete.png" title="#{msg['delete']}">
                    </h:commandButton>
                </rich:toolbarGroup>
            </rich:toolbar>
        </rich:tab>
        <rich:tab header="Folder">
            <rich:toolbar>
                <rich:toolbarGroup itemSeparator="line">
                    <h:commandButton image="resources/img/new_folder.png" title="#{msg['new_folder']}">
                    </h:commandButton>
                    <h:commandButton image="resources/img/rename.png" title="#{msg['rename']}">
                    </h:commandButton>
                    <h:commandButton image="resources/img/delete.png" title="#{msg['delete']}">
                    </h:commandButton>
                </rich:toolbarGroup>
            </rich:toolbar>
        </rich:tab>
    </rich:tabPanel>

    <rich:popupPanel id="popup" modal="false" autosized="true" resizeable="false">
        <f:facet name="header">
            <h:outputText value="Simple popup panel"/>
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('popup')}.hide(); return false;">
                X
            </h:outputLink>
        </f:facet>

        <p>Any content might be inside this panel.</p>

        <p>
            The popup panel is open and closed from the javascript function of component client side object. The following code

        </p>
    </rich:popupPanel>

</ui:composition>
</body>
</html>
