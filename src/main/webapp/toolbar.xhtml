<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <rich:tabPanel switchType="client">
        <rich:tab header="Send / Receive">
            <a4j:outputPanel id="msgTools">
                <rich:toolbar>
                    <rich:toolbarGroup itemSeparator="line">
                        <h:commandButton image="#{resource['img:mail.png']}" title="#{msg['new_message']}">
                            <rich:componentControl target="popup" operation="show"/>
                        </h:commandButton>
                        <h:commandButton image="#{resource['img:reply.png']}" title="#{msg['reply']}"/>
                        <h:commandButton image="#{resource['img:reply_to_all.png']}" title="#{msg['reply_to_all']}"/>
                        <h:commandButton image="#{resource['img:send.png']}" title="#{msg['send']}"/>
                        <h:commandButton
                                image="#{messageListData.selectedItem == null ? resource['img:delete-disabled.png'] : resource['img:delete.png']}"
                                title="#{msg['delete']}" disabled="#{messageListData.selectedItem == null}"/>
                    </rich:toolbarGroup>
                </rich:toolbar>
            </a4j:outputPanel>
        </rich:tab>
        <rich:tab header="Folder">
            <a4j:outputPanel id="folderTools">
                <rich:toolbar>
                    <rich:toolbarGroup itemSeparator="line">
                        <h:commandButton image="#{resource['img:new_folder.png']}" title="#{msg['new_folder']}"/>
                        <h:commandButton image="#{resource['img:rename.png']}" title="#{msg['rename']}"/>
                        <h:commandButton image="#{resource['img:delete.png']}" title="#{msg['delete']}"/>
                    </rich:toolbarGroup>
                </rich:toolbar>
            </a4j:outputPanel>
        </rich:tab>
    </rich:tabPanel>

    <rich:popupPanel id="popup" modal="false" autosized="true" resizeable="false">
        <f:facet name="header">
            <h:outputText value="Simple popup panel"/>
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('popup')}.hide(); return false;">
                x
            </h:outputLink>
        </f:facet>

        <p>New message.</p>
    </rich:popupPanel>

</ui:composition>
</html>
