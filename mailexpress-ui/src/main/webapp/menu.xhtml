<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
    <h:form id="menu">
        <rich:panel style="width:100%">
            <f:facet name="header">
                <h:outputText value="#{msg['folders_header']}"/>
            </f:facet>
            <rich:tree id="tree" nodeType="#{node.type}" var="node" value="#{folderController.rootNodes}"
                       toggleType="client" selectionChangeListener="#{folderController.selectionListener}"
                       iconClass="folder-icon">
                <rich:treeNode type="folder"
                               iconLeaf="#{node.system ? resource[node.iconPath] : resource['img:folder_leaf.png']}"
                               iconCollapsed="#{node.system ? resource[node.iconPath] : resource['img:folder.png']}"
                               iconExpanded="#{node.system ? resource[node.iconPath] : resource['img:folder.png']}"
                               expanded="true" iconClass="folder-icon">
                    <h:outputText value="#{node}"/>
                    <a4j:ajax execute="@form" event="click" listener="#{messageListData.selectionListener}"
                              render="appTitle msgList msgView folderTools"/>
                </rich:treeNode>
            </rich:tree>

            <rich:contextMenu target="tree" mode="ajax">
                <rich:menuItem label="#{msg['new_folder']}" render="popupContent"
                               oncomplete="#{rich:component('folderPopup')}.show()"
                               mode="ajax" icon="#{resource['img:new_folder.png']}"/>

                <rich:menuItem label="#{msg['rename']}" render="popupContent"
                               oncomplete="#{rich:component('folderPopup')}.show()"
                               mode="ajax" icon="#{resource['img:rename.png']}"/>

                <rich:menuItem label="#{msg['delete']}" render="popupContent"
                               oncomplete="#{rich:component('folderPopup')}.show()"
                               mode="ajax" icon="#{resource['img:delete.png']}"/>
            </rich:contextMenu>
        </rich:panel>
    </h:form>

    <rich:popupPanel id="folderPopup" modal="true" autosized="true" resizeable="false">
        <f:facet name="header">
            <h:outputText value="#{msg['new_folder']}"/>
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('folderPopup')}.hide(); return false;">
                x
            </h:outputLink>
        </f:facet>
        <h:panelGroup id="popupContent">
            <ui:insert name="form">
                <ui:include src="form/folder.xhtml"/>
            </ui:insert>
        </h:panelGroup>
    </rich:popupPanel>

    <rich:popupPanel id="confirmFolderPane" autosized="true">
        #{msg['delete_folder_confirm_question']}
        <a4j:commandButton value="#{msg['yes']}" onclick="remove(); return false;"/>
        <a4j:commandButton value="#{msg['no']}" onclick="#{rich:component('confirmFolderPane')}.hide(); return false;"/>
    </rich:popupPanel>

    <rich:popupPanel id="renameFolderPane" autosized="true">

    </rich:popupPanel>

</ui:composition>
</html>
