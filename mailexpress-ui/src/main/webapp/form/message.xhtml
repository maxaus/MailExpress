<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
    <h:form id="messageForm">
        <h:outputLabel value="#{msg['subject']}" for="messageSubject"/>
        <h:inputText id="messageSubject" value="#{messageFormData.subject}"/>
        <h:outputLabel value="#{msg['to']}" for="messageReceivers"/>
        <h:inputText id="messageReceivers" value="#{messageFormData.receivers}">
            <f:converter converterId="stringListConverter"/>
        </h:inputText>

        <rich:editor id="messageBody" value="#{messageFormData.body}"/>

        <h:commandButton action="#{messageController.saveMessage}" value="#{msg['send']}"/>
    </h:form>
</ui:composition>
</html>
