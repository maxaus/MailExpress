<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
    <h:form id="folderForm">
        <h:outputLabel value="#{msg['folder_name']}" for="folderName"/>
        <h:inputText id="folderName" value="#{folderFormData.name}"/>
        <a4j:commandButton action="#{folderController.saveFolder}" value="#{msg['save']}"/>
        <a4j:commandButton onclick="#{rich:component('folderPopup')}.hide()" value="#{msg['cancel']}"/>
    </h:form>
</ui:composition>
