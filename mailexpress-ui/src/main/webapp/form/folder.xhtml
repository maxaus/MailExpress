<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
    <h:form id="folderForm">
        <h:inputHidden value="#{folderController.folderFormData.id}"/>
        <h:panelGrid columns="2">
            <h:outputLabel value="#{msg['folder_name']}" for="folderName"/>
            <h:inputText id="folderName" value="#{folderController.folderFormData.name}"/>
        </h:panelGrid>
        <a4j:commandButton action="#{folderController.saveFolder()}" value="#{msg['save']}" render="tree"
                           oncomplete="#{rich:component('folderPane')}.hide()" styleClass="m1"/>
        <a4j:commandButton value="#{msg['cancel']}" onclick="#{rich:component('folderPane')}.hide()" styleClass="m1"/>
    </h:form>
</ui:composition>
</html>
