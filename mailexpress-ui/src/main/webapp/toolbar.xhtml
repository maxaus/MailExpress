<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">
    <rich:tabPanel switchType="client">
        <rich:tab header="Send / Receive">
            <a4j:outputPanel id="msgTools">
                <rich:toolbar>
                    <rich:toolbarGroup itemSeparator="line">
                        <a4j:commandButton image="#{resource['img:mail.png']}" title="#{msg['new_message']}"
                                           onclick="openMessageForm('create')"/>
                        <a4j:commandButton
                                image="#{not empty messageController.currentMessageItemId ? resource['img:reply.png'] : resource['img:reply_disabled.png']}"
                                title="#{msg['reply']}" disabled="#{empty messageController.currentMessageItemId}"
                                onclick="openMessageForm('reply')"/>
                        <a4j:commandButton
                                image="#{not empty messageController.currentMessageItemId ? resource['img:reply_to_all.png'] : resource['img:reply_to_all_disabled.png']}"
                                title="#{msg['reply_to_all']}"
                                disabled="#{empty messageController.currentMessageItemId}"
                                onclick="openMessageForm('reply_to_all')"/>
                        <a4j:commandButton
                                image="#{not empty messageController.currentMessageItemId ? resource['img:send.png'] : resource['img:send_disabled.png']}"
                                title="#{msg['forward']}" disabled="#{empty messageController.currentMessageItemId}"
                                onclick="openMessageForm('forward')"/>
                        <a4j:commandButton
                                image="#{not empty messageController.currentMessageItemId ? resource['img:delete.png'] : resource['img:delete_disabled.png']}"
                                title="#{msg['delete']}" disabled="#{empty messageController.currentMessageItemId}"/>
                    </rich:toolbarGroup>
                </rich:toolbar>
            </a4j:outputPanel>
        </rich:tab>
        <rich:tab header="Folder">
            <a4j:outputPanel id="folderTools">
                <rich:toolbar>
                    <rich:toolbarGroup itemSeparator="line">
                        <a4j:commandButton
                                image="#{not empty folderController.selectedFolderId ? resource['img:new_folder.png'] : resource['img:new_folder_disabled.png']}"
                                title="#{msg['new_folder']}" onclick="openFolderForm('create')">
                        </a4j:commandButton>
                        <a4j:commandButton
                                image="#{not empty folderController.selectedFolderId ? resource['img:rename.png'] : resource['img:rename_disabled.png']}"
                                title="#{msg['rename']}" disabled="#{empty folderController.selectedFolderId}"
                                onclick="openFolderForm('rename')">
                        </a4j:commandButton>
                        <a4j:commandButton
                                image="#{not empty folderController.selectedFolderId ? resource['img:delete.png'] : resource['img:delete_disabled.png']}"
                                title="#{msg['delete']}" disabled="#{empty folderController.selectedFolderId}"/>
                    </rich:toolbarGroup>
                </rich:toolbar>
            </a4j:outputPanel>
        </rich:tab>
    </rich:tabPanel>

    <rich:popupPanel id="messagePane" modal="true" autosized="false" resizeable="true" minHeight="550" minWidth="580"
                     header="#{messageController.messageFormData.title}">
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('messagePane')}.hide(); return false;">
                x
            </h:outputLink>
        </f:facet>

        <ui:insert name="form">
            <ui:include src="form/message.xhtml"/>
        </ui:insert>
    </rich:popupPanel>

    <rich:popupPanel id="folderPane" modal="true" autosized="true" resizeable="false">
        <f:facet name="header">
            <h:outputText value="#{folderController.folderFormData.title}"/>
        </f:facet>
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('folderPane')}.hide(); return false;">
                x
            </h:outputLink>
        </f:facet>
        <h:panelGroup id="popupContent">
            <ui:insert name="form">
                <ui:include src="form/folder.xhtml"/>
            </ui:insert>
        </h:panelGroup>
    </rich:popupPanel>

    <a4j:jsFunction name="openMessageForm" action="#{messageController.openForm}"
                    oncomplete="#{rich:component('messagePane')}.show();" render="messagePane messageBody"
                    execute="@this">
        <a4j:param id="actionName" assignTo="#{messageController.actionName}"/>
    </a4j:jsFunction>

    <a4j:jsFunction name="openFolderForm" action="#{folderController.openForm}"
                    oncomplete="#{rich:component('folderPane')}.show();" render="folderPane"
                    execute="@this">
        <a4j:param id="actionName" assignTo="#{folderController.actionName}"/>
    </a4j:jsFunction>

</ui:composition>
</html>
